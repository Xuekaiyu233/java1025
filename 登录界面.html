    <script>
        $(document).ready(function () {
            $("#loginDiv").mouseenter(function(){
                $("#loginDiv").css("opacity","1");
            });

        $("#loginDiv").mouseleave(function(){
            $("#loginDiv").css("opacity","0.7");
        });
        });

        function f1() {
            var name = document.getElementById("name").value;
            var res = /^[A-Za-z0-9]+$/.test(name);
            if (!res){
                alert("请合法输入（字母和数字）");
                return false;
            }
        }
        function sub() {
f1()
        }
    </script>
