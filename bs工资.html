<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="1.png">
    <meta charset="UTF-8">
    <title>工资表单</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .img-circle:hover{
            width: 110px;
            height: 110px;
        }
    </style>
</head>
<body >
<div class="text-center " style="margin-top: 20px">
    <img src="0.png"  width="10%"  height="10%"    class="img-circle ">
</div>
<div id="main" class="container">
    <table class="table table-bordered  text-center" >
        <tr>
            <td >工资</td>
            <td colspan="3"><input type="text" placeholder="请输个人入工资" class="form-control"></td>
            <td>
                <a href="" class="btn btn-danger btn-block" >计算</a>
            </td>
        </tr>
        <tr class="bg-primary">
            <td>险种</td>
            <td>个人%</td>
            <td>个人</td>
            <td>公司%</td>
            <td>公司</td>
        </tr>
        <tr>
            <td>养老</td>
            <td>8%</td>
            <td></td>
            <td>6%</td>
            <td></td>
        </tr>
        <tr>
            <td>医疗</td>
            <td>2%</td>
            <td></td>
            <td>6%</td>
            <td></td>
        </tr>
        <tr>
            <td>失业</td>
            <td>0.5%</td>
            <td></td>
            <td>1.5%</td>
            <td></td>
        </tr>
        <tr>
            <td>工伤</td>
            <td></td>
            <td></td>
            <td>0.5%</td>
            <td></td>
        </tr>
        <tr>
            <td>生育</td>
            <td></td>
            <td></td>
            <td>0.8%</td>
            <td></td>
        </tr>
        <tr>
            <td>公积金</td>
            <td>12%</td>
            <td></td>
            <td>12%</td>
            <td></td>
        </tr>
        <tr>
            <td>合计</td>
            <td>个人合计</td>
            <td></td>
            <td>公司合计</td>
            <td></td>
        </tr>
        <tr>
            <td>总额</td>
            <td colspan="4"></td>
        </tr>
    </table>
</div>
<div class="text-center">
    太原科技大学计算机科学与技术学院  &nbsp;&nbsp;  薛凯予    <br>  实习单位 &nbsp;&nbsp;英才汇硕信息科技有限公司
</div>
</body>
</html>
