<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>招商银行</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        #ban{
            background-color: #EEEEEE;
        }
        #an{
            background-color: #EEEEEE;
        }
    </style>
</head>
<body>
<div class="text-center">
    <img  src="2.png" width="20%" height="3%">
</div>
<div class="container">
    <table  class="table table-bordered text-center" >
        <tr class="bg-primary">
            <td colspan="2">个人存款计算</td>
        </tr>
        <tr>
            <td>存款本金</td>
            <td>
                <input type="text" placeholder="请输入存款金额" class="form-control">
            </td>
        </tr>
        <tr>
            <td>存款类型</td>
            <td>
                <select name="nation" class="form-control">
                    <option value="huoqi">活期（利率0.035%）</option>
                    <option value="dingqi">定期存款</option>
                    <option value="siqi">死期</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>利息</td>
            <td>
                <input type="text" id="ban" class="form-control">
            </td>
        </tr>
        <tr>
            <td>本息合计</td>
            <td>
                <input type="text" id="an" class="form-control">
            </td>
        </tr>
        <tr class="bg-warning">
            <td colspan="2"><a href="" class="form-control btn-danger">提交计算</a></td>
        </tr>
    </table>
</div>
</body>
</html>
